<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacode JS Counter</title>

    <link
      rel="shortcut icon"
      href="image/Screenshot 2024-02-19 141008.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/input.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <p class="text">JS Counter</p>
        <div class="theme-btn">
          <div class="theme-color"></div>
        </div>
      </div>
      <div class="repeat-display"><p>0</p></div>
      <main class="main-container">
        <section class="display-container count-label text">0</section>
        <hr class="hr" />
        <section>
          <div class="reset">Reset</div>
          <div class="button-div">
            <button class="btn increase-btn">+</button>
            <button class="btn decrease-btn">-</button>
          </div>
        </section>
      </main>
      <section>
        <input
          type="number"
          placeholder="Input Range"
          class="input-container"
        />
      </section>
      <footer><span class="text">&copy;2022 Bacode Inc.</span></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
